  var currentUser = null;
  var currentPopupBin = null; // will hold the bin name from the open popup

  function openLoginModal() {
    console.log("openLoginModal() called.");
    document.getElementById('loginModal').style.display = 'block';
  }

  function closeLoginModal() {
    console.log("closeLoginModal() called.");
    document.getElementById('loginModal').style.display = 'none';
  }

  function login() {
    console.log("login() called.");
    var username = document.getElementById('usernameInput').value;
    var password = document.getElementById('passwordInput').value;
    console.log("Attempting login with username =", username, "password =", password);
    if (userData[username] && userData[username].password === password) {
      currentUser = username;
      console.log("Login successful. currentUser =", currentUser);
      document.getElementById('welcomeMessage').innerHTML = 'Welcome, ' + username + '!';
      updateUserPanel();
      updateMarkerPopups();
      document.getElementById('userInfo').style.display = 'block';
      closeLoginModal();
      alert('Login successful!');
    } else {
      console.log("Invalid credentials for username =", username);
      alert('Invalid credentials. Please try again.');
    }
  }

  function silentReLogin() {
    console.log("silentReLogin() called. currentUser =", currentUser);
    if (currentUser) {
      updateUserPanel();
      updateMarkerPopups();
    }
  }

  function updateUserPanel() {
    console.log("updateUserPanel() called. currentUser =", currentUser);
    if (!currentUser) return;
    var total = 0;
    for (var binName in userData[currentUser].points) {
      total += userData[currentUser].points[binName];
    }
    console.log("Total points calculated =", total);
    document.getElementById('totalPoints').innerHTML = total;
  }

  function updateMarkerPopups() {
    console.log("updateMarkerPopups() called. currentUser =", currentUser);
    if (!currentUser) return;
    var pointsEls = document.getElementsByClassName('user-points');
    var rankEls = document.getElementsByClassName('user-rank');
    var scoreboardEls = document.getElementsByClassName('scoreboard');

    for (var i = 0; i < pointsEls.length; i++) {
      var binName = pointsEls[i].getAttribute('data-bin');
      var userPoints = userData[currentUser].points[binName];
      pointsEls[i].innerHTML = userPoints + ' pts';
      console.log("Updated user-points for bin =", binName, "to", userPoints);

      var rankings = [];
      for (var user in userData) {
        rankings.push({ name: user, points: userData[user].points[binName] });
      }
      rankings.sort(function(a, b) { return b.points - a.points; });
      var rank = rankings.findIndex(function(u) { return u.name === currentUser; }) + 1;
      rankEls[i].innerHTML = 'Rank ' + rank;
      console.log("Updated user-rank for bin =", binName, "rank =", rank);
    }

    for (var i = 0; i < scoreboardEls.length; i++) {
      var binName = scoreboardEls[i].getAttribute('data-bin');
      var rankings = [];
      for (var user in userData) {
        rankings.push({ name: user, points: userData[user].points[binName] });
      }
      rankings.sort(function(a, b) { return b.points - a.points; });
      var scoreboardStr = '';
      for (var j = 0; j < Math.min(3, rankings.length); j++) {
        scoreboardStr += (j+1) + '. ' + rankings[j].name + ': ' + rankings[j].points + ' pts';
        if (j < Math.min(3, rankings.length) - 1) {
          scoreboardStr += '<br>';
        }
      }
      scoreboardEls[i].innerHTML = scoreboardStr;
      console.log("Updated scoreboard for bin =", binName, "top3 =", scoreboardStr);
    }
  }

  function earnPoints() {
    console.log("earnPoints() called. currentUser =", currentUser, "currentPopupBin =", currentPopupBin);
    if (!currentUser) {
      alert("Please log in first.");
      return;
    }
    if (!currentPopupBin) {
      alert("Please open the popup of a specific trash can.");
      return;
    }
    userData[currentUser].points[currentPopupBin] += 50;
    console.log("Added 50 points to bin =", currentPopupBin, "for user =", currentUser);
    updateUserPanel();
    updateMarkerPopups();
    alert("You earned 50 points for " + currentPopupBin + "!");
  }

  // Attach event listeners after ensuring foliumMap is available
  setTimeout(function() {
    var foliumMap = window.foliumMap;
    console.log("Attaching event listeners. foliumMap object:", foliumMap);
    if (foliumMap) {
      foliumMap.on('popupopen', function(e) {
        console.log("'popupopen' event triggered.");
        var popupEl = e.popup.getElement();
        if (popupEl) {
          console.log("Popup HTML:", popupEl.innerHTML);
          var pointsEls = popupEl.getElementsByClassName('user-points');
          if (pointsEls.length > 0) {
            var binName = pointsEls[0].getAttribute('data-bin');
            currentPopupBin = binName;
            console.log("currentPopupBin set to:", currentPopupBin);
          } else {
            console.log("No element with class 'user-points' found in popup.");
          }
        } else {
          console.log("Popup element is not available.");
        }
        if (currentUser) {
          console.log("User is logged in, calling silentReLogin() after 50ms");
          setTimeout(function() {
            silentReLogin();
          }, 50);
        }
      });

      foliumMap.on('popupclose', function(e) {
        console.log("'popupclose' event triggered. Resetting currentPopupBin to null.");
        currentPopupBin = null;
      });
    } else {
      console.log("foliumMap object still undefined. Event listeners not attached.");
    }
  }, 1000);
</script>
